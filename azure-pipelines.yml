# https://docs.microsoft.com/azure/devops/pipelines/languages/javascript
name: umi

trigger:
  - master

jobs:
  - job: windows_test
    timeoutInMinutes: 35
    pool:
      vmImage: 'windows-latest'
    strategy:
      matrix:
        node_10_x:
          node_version: 10.x
        node_12_x:
          node_version: 12.x
    variables:
      YARN_CACHE_FOLDER: $(Pipeline.Workspace)/.yarn
    steps:
      - checkout: self
        clean: true
        fetchDepth: 1
      - task: Cache@2
        inputs:
          key: 'yarn | "$(Agent.OS)" | yarn.lock'
          restoreKeys: |
             yarn | "$(Agent.OS)"
          path: $(YARN_CACHE_FOLDER)
        displayName: Cache Yarn packages
      - script: yarn --frozen-lockfile
        displayName: install
      - script: yarn build
        displayName: build
      - script: yarn test --forceExit --detectOpenHandles --maxWorkers=4
        env:
          PROGRESS: none
          CI: true
        displayName: test
