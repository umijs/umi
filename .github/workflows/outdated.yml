name: Outdated Version Action

on: pull_request

jobs:
  outdated-version:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
         fetch-depth: '1'
      - name: install
        run: yarn --ignore-engines
      - name: outdated version
        uses: ycjcl868/outdated-version-action@v1
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
