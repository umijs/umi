on:
  pull_request
name: Outdated Version Action
jobs:
  outdated-version:
    name: Outdated Version
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: install
        run: yarn --ignore-engines
      - name: outdated version
        uses: ycjcl868/outdated-version-action@v1
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
