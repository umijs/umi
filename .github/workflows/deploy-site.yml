name: Deploy website
on: [push]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@master
    - name: build
      run: cd ./website && npm install && npm run build
    - name: deploy
      run: npm install now -g && now switch umijs --token=${ZEIT_TOKEN} && now --local-config=./website/now.json && now alias
      env:
        ZEIT_TOKEN: ${{ secrets.ZEIT_TOKEN }}
