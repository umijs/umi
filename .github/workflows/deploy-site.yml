name: Deploy Doc Site
on: [push]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@master
    - name: build
      run: |
        cd ./website
        npm install
        npm run build
    - name: deploy
      uses: actions/zeit-now@master
      with:
        args: --scope umijs
      env:
        ZEIT_TOKEN: ${{ secrets.ZEIT_TOKEN }}
    - name: alias
      uses: actions/zeit-now@master
      env:
        ZEIT_TOKEN: ${{ secrets.ZEIT_TOKEN }}
      with:
        args: alias --scope umijs
