version: 2.1
jobs:
  build:
    docker:
      # specify the version you desire here
      - image: circleci/node:8
    working_directory: ~/umi

    steps:
      - checkout
      - run: npm install -g cnpm --registry=https://registry.npm.taobao.org
      - run: cnpm install
      - run: cnpm run bootstrap
      - run: cnpm run build
      - run: cnpm test
